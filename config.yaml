data:
  #data_path: './datasets/raw/market_insights_overview_all_2022_02_14.csv'
  #data_path: './datasets/raw/market_insights_overview_all_2021_11_12.csv'
  data_path: './datasets/raw/market_insights_overview_5p_full.csv'
  #categories_path: './datasets/raw/solr_categories_all_16_09_2021.csv'
  categories_path: './datasets/raw/solr_categories_all_2022_02_14.csv'

logger:
  log_level: 'INFO'
  log_file: './log-file.log' # Currently does nothing

use_gpu_if_available: false # Some experience indicate that GPU is slower

experiment:
  tags:
    - market_insights
  save_sources_to_use: # Which sources the experiment should be saved to
    - 'disk'
    #- 'neptune'

  checkpoint_save_location: './models/0_current_model_checkpoints/'
  log_model_every_n_epoch: 10

  # Possible metrics: MSE, MAE, MSE; MAE
  error_metrics:
    - 'MAE'
    - 'MASE'
    - 'MSE'
    - 'SMAPE'
    - 'MAPE'
    #- 'MASE_Periodic'

  save_source:
    disk:
      model_save_location: './models/'

    neptune:
      project_id: 'sjsivertandsanderkk/Masteroppgave'
      # Set api token with env variable NEPTUNE_API_TOKEN
      #api_token: ${NEPTUNE_API_TOKEN}


model:
  # Model types: 'validation_model'. 'local_univariate_arima', 'local_univariate_lstm', 'local_cnn_ae', 'local_cnn_ae_lstm'
  # global
  model_type: 'local_cnn_ae_lstm'
  rng_seed: 42
  validation_model:
    placeholder: 0

  univariate_lstm:
    hyperparameter_tuning_range:
      hidden_size: [ 2, 100]
      number_of_layers: [ 1, 4]
      dropout: [ 0.0, 0.4 ]
      #optimizer_name: ['Adam', 'RMSprop']
      optimizer_name: ['RMSprop', 'Adam']
      #optimizer_name: ['Adam']
      learning_rate: [ 1e-7, 1e-2 ]
      number_of_epochs: [5, 40]
      batch_size: [32, 32]
      input_window_size: 10
      output_window_size: 7 # must be equal output_window_size
      multi_variable_nr: 4 # must be equal to number of variables used in multi variable (1 if uni variate)
      number_of_features: 4 # must be equal to number of features in data
      number_of_trials: 200 # Number of tuning trials to run. The more the better.
      #time_to_tune_in_minutes: 6000  # Time to tune in minutes, If both number of trials or time to tune is set, first one to finnish.
      stateful_lstm: true

    global_model:
      parameters_for_all_models:
        # If int <= 1 then the testing set will be equal to output_window_size
        training_size: 50 # Number of samles in validation set
        input_window_size: 10
        output_window_size: 7
        multi_variable_nr: 4
        batch_size: 32
        number_of_epochs: 22
        stateful_lstm: yes
        should_shuffle_batches: no
        optimizer_name: Adam
        learning_rate: 0.00043177648728211254
        hidden_layer_size: 50
        dropout: 7.057973795771e-06
        number_of_features: 4
        number_of_layers: 1
      datasets:
        # - 11573
        # - 11037
        # - 12322
        # - 11428
        # - 11850
        # - 11852
        # - 273
        # - 11036
        # - 11213
        - 12532
        - 11694
        - 11716
        - 11950
        - 11195
        - 11998
        - 274
        - 11407
        - 46
        - 11326
        - 11335
        - 12197
        - 11693
        - 11780
        - 12502
        - 11866
        - 11400
        - 12256
        - 10320
        - 10030
    
    local_model:
      common_parameters_for_all_models:
        # If int <= 1 then the testing set will be equal to output_window_size
         training_size: 50 # Number of samles in validation set
         input_window_size: 10
         output_window_size: 7
         multi_variable_nr: 1
         batch_size: 32
         number_of_epochs: 9
         stateful_lstm: yes
         should_shuffle_batches: no
         optimizer_name: RMSprop

      model_structure:
        # - time_series_id: 11573
        - time_series_id: 12322
        # - time_series_id: 2
          learning_rate: 0.00028345282219663603
          hidden_layer_size: 60
          dropout: 0.24970090559798974
          number_of_features: 1
          number_of_layers: 1

  local_univariate_cnn_ae:
    hyperparameter_tuning_range:
      placeholder: 4
    common_parameters_for_all_models:
      training_size: 50
      input_window_size: 10
      output_window_size: 7
      multi_variable_nr: 1
      batch_size: 32
      number_of_epochs: 100
      optimizer_name: 'Adam'
      loss: "mean_absolute_percentage_error"
      should_shuffle_batches: True

    model_structure:
      #- time_series_id: 11573
      - time_series_id: 12322
        learning_rate: 0.0003
        encoder:
          - layer: "Conv1d"
            filters: 64
            kernel_size: 3
            activation: "relu"
          - layer: "Conv1d"
            filters: 128
            kernel_size: 5
            activation: "relu"
        decoder:
          - layer: "Conv1dTranspose"
            kernel_size: 5
            filters: 64
            activation: "relu"
          - layer: "Conv1dTranspose"
            kernel_size: 3
            filters: 1
            activation: "relu"

  local_univariate_cnn_ae_lstm:
    hyperparameter_tuning_range:
      hidden_size: [ 2, 100 ]
      number_of_layers: [ 1, 4 ]
      dropout: [ 0.0, 0.4 ]
      #optimizer_name: ['Adam', 'RMSprop']
      optimizer_name: [ 'RMSprop', 'Adam' ]
      #optimizer_name: ['Adam']
      learning_rate: [ 1e-7, 1e-2 ]
      number_of_epochs: [ 5, 40 ]
      batch_size: [ 32, 32 ]
      input_window_size: 10
      output_window_size: 7 # must be equal output_window_size
      multi_variable_nr: 1 # must be equal to number of variables used in multi variable (1 if uni variate)
      number_of_features: 1 # must be equal to number of features in data
      number_of_trials: 200 # Number of tuning trials to run. The more the better.
      #time_to_tune_in_minutes: 6000  # Time to tune in minutes, If both number of trials or time to tune is set, first one to finnish.
      stateful_lstm: true
    common_parameters_for_all_models:
      should_shuffle_batches: True
      training_size: 50
      optimizer_name: 'Adam'
      loss: "mae"
      batch_size: 32
      input_window_size: 10
      output_window_size: 7
      multi_variable_nr: 1
      lstm-shared:
        input_window_size: 10
        output_window_size: 7
        multi_variable_nr: 1
        epochs: 9

    model_structure:
      - time_series_id: 11573
      #- time_series_id: 12322
        lstm:
          optimizer_name: 'RMSprop'
          stateful_lstm: True
          loss: "mae"
          learning_rate: 0.00028345282219663603
          hidden_layer_size: 60
          dropout: 0.24970090559798974
          number_of_features: 1
          number_of_layers: 1
        ae:
          optimizer_name: 'Adam'
          loss: "mean_absolute_percentage_error"
          learning_rate: 0.0003
          epochs: 100
        encoder:
          - layer: "Conv1d"
            filters: 64
            kernel_size: 3
            activation: "relu"
          - layer: "Conv1d"
            filters: 128
            kernel_size: 5
            activation: "relu"
        decoder:
          - layer: "Conv1dTranspose"
            kernel_size: 5
            filters: 64
            activation: "relu"
          - layer: "Conv1dTranspose"
            kernel_size: 3
            filters: 1
            activation: "relu"



  local_univariate_arima:
    forecast_window_size: 7
    steps_to_predict: 7
    multi_step_forecast: true # alternative is recursive single step
    auto_arima: true
    seasonal: true
    # Ranges used for autotuning if --tune parameter is set
    hyperparameter_tuning_range:
      p: [1, 3]
      d: [1, 3]
      q: [1, 3]
      P: [0, 3]
      D: [0, 3]
      Q: [0, 3]
      s: [12, 12]

    # metric_to_use_when_tuning: 'MASE'
    metric_to_use_when_tuning: 'MAE'

    model_structure:
        -   time_series_id: 12322
            hyperparameters:
              p: 0
              d: 1
              q: 0
              P: 5
              D: 1
              Q: 0
              s: 4
        -   time_series_id: 11428
            hyperparameters:
              p: 2
              d: 1
              q: 0
              P: 5
              D: 1
              Q: 0
              s: 4
        -   time_series_id: 11850
            hyperparameters:
              p: 0
              d: 1
              q: 0
              P: 4
              D: 1
              Q: 0
              s: 4
        -   time_series_id: 11852
            hyperparameters:
              p: 0
              d: 1
              q: 0
              P: 5
              D: 1
              Q: 1
              s: 4
        -   time_series_id: 273
            hyperparameters:
              p: 2
              d: 1
              q: 0
              P: 5
              D: 1
              Q: 0
              s: 4
        -   time_series_id: 11036
            hyperparameters:
              p: 0
              d: 1
              q: 0
              P: 5
              D: 1
              Q: 0
              s: 4
        -   time_series_id: 11213
            hyperparameters:
              p: 0
              d: 1
              q: 1
              P: 5
              D: 1
              Q: 0
              s: 4